type Product {
  name: String!
  description: String
}
type Account {
  name: String!
  balance_available: Float
  balance_current: Float
  currency_code: String
}

type Transaction {
  amount: Float
  currency_code: String
  name: String!
  date: String!
  category: [String]
  pending: Boolean
}

type User {
  income: String
}

type Query {
  accounts: [Account]
  transactions(offset: Int): [Transaction]
  user: User
}

input CreateProductInput {
  name: String!
  description: String
}

input UpdateIncomeInput {
  income: String!
}

type MutationResponse {
  success: Boolean
}

type Mutation {
  createProduct(input: CreateProductInput!): Product
  updateIncome(input: UpdateIncomeInput!): MutationResponse!
}
